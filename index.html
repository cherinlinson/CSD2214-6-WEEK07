<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        

       function addNumbers()
        {
        var sum = 0;
           for (var i=117;i>=11;i-= 8)
            {
            sum += i;
            
            }
           return sum;
        } 
    </script>
    
</head>
<body>
    <script>
            document.write(addNumbers());
    </script>
</body>
</html>
